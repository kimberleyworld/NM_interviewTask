<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novara Media Gallery</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://novaramedia.com/wp-content/themes/novaramedia-com/dist/main.css?ver=4.2.1"
    />
  </head>
  <body class="background-gray margin-large margin-top-large">
    <header>
      <h1 class="font-color-blue-neon">Image Gallery</h1>
    </header>
    <main class="gallery-container">
      <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-item" />
        <img src="image2.jpg" alt="Image 2" class="gallery-item" />
        <img src="image3.jpg" alt="Image 3" class="gallery-item" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
